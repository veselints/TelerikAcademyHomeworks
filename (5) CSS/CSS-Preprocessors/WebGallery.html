<!DOCTYPE html>
<html>
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet" href="WebGallery.css">
</head>
<body>
    <div class="gallery">
        <div id="thumbs">
            <label for="tiger">
                <img src="images/tiger.jpg" alt="tiger">
            </label>
            <label for="pig">
                <img src="images/pig.jpg" alt="pig">
            </label>
            <label for="kengaroo">
                <img src="images/kengaroo.jpg" alt="kangaroo">
            </label>
            <label for="hippo">
                <img src="images/hippo.jpg" alt="hippo">
            </label>
        </div>
        <div class="big">           
            <input type="radio" name="images" id="tiger" checked><img src="images/tiger.jpg" alt="tiger">
            <input type="radio" name="images" id="pig"><img src="images/pig.jpg" alt="pig">
            <input type="radio" name="images" id="kengaroo"><img src="images/kengaroo.jpg" alt="kangaroo">
            <input type="radio" name="images" id="hippo"><img src="images/hippo.jpg" alt="hippo">
        </div>
    </div>
</body>
</html>
